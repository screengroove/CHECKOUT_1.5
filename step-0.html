<!DOCTYPE html>
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>CREATE ACCOUNT</title> 
	<meta name="description" content="Smart Bootstrap Theme"/>
	<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap" />
	<meta name="author" content="Łukasz Holeczek from creativeLabs"/>
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: Facebook Open Graph -->

	<meta property="og:type" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content=""/>
	<!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/checkout.css" rel="stylesheet">
	<link href="css/table.css" rel="stylesheet">
	<link href="css/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
	
	

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
	<!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
       
	<!-- start: JS -->
<!-- end: JS -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap-formhelpers-selectbox.js"></script>
  <script src="js/checkable/prettyCheckable.js"></script>


  <script>
$(document).ready(function(){
  $("#signup").validate({
    rules: {
       firstName   : "required"
     , lastName    : "required"
     , phoneNumber : "required"
     , email       : {
        required   : true,
        email      : true
       }
     , password    : {
         required  : true,
         minlength : 6
       }
     , confirmation: {
         equalTo   : "#password"
       }
     , policy      : "required"
    }
  });
});
  </script>




</head>



<body class="bootstrap">
	
	<!--start: Header -->
	<header>
		
		<!--start: Container -->
		<div class="container ">
			
			<!--start: Row -->
			<div class="row-fluid">
			 <div class="span8 pull-right">
  			 
			 </div>
					
								
			</div>
			<!--end: Row -->
			
		</div>
		<!--end: Container-->		
		
	
			
	</header>
	<!--end: Header-->
				
		
<div class="container">		<!--start: Container -->
  <div class="row-fluid">	

<form id="signup" class="span8" style="background:#fefcf7;padding:10px;">
  <div class="row-fluid">                                                 
    <div class="control-group span6">
      <label class="control-label " for="firstName">First Name</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span>
          <input id="firstName" class="span11" name="firstName" type="text" placeholder="First Name" />
        </div>
      </div>
    </div><!-- /cntrl-group -->       
    <div class="control-group span6">
      <label class="control-label " for="lastName">Last Name</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span>
          <input id="lastName" name="lastName" type="text" class="span11" placeholder="Last Name"  />
        </div>
      </div>
    </div> <!-- /cntrl-group -->      
  </div> <!-- /row -->
  <div class="row-fluid">                                                 
    <div class="control-group span6">
      <label class="control-label " for="phoneNumber">Phone Number</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-phone"></i></span>
          <input id="phoneNumber" class="span11" name="phoneNumber" type="tel" />
        </div>
      </div>
    </div><!-- /cntrl-group -->            
    <div class=" span6">
      <a href="#"><em style="line-height:76px;margin-right:5px;">Why do you need this?</em></a><i class="icon-question-sign"></i>
    </div> <!-- /cntrl-group -->      
  </div> <!-- /row -->
  <div class="row-fluid">                                                 
    <div class="control-group span6">
      <label class="control-label" for="email">Email Address</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-envelope"></i></span>
          <input id="email" class="span11" name="email" type="email" placeholder="myaccount@example.com" />
        </div>
      </div>
    </div><!-- /cntrl-group -->       
  </div> <!-- /row -->
  <div class="row-fluid">                                                 
    <div class="control-group span6">
      <label class="control-label " for="password">Password</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-key"></i></span>
          <input id="password" class="span11" name="password" type="text" placeholder="Minimum 6 Characters" />
        </div>
      </div>
    </div><!-- /cntrl-group -->       
    <div class="control-group span6">
      <label class="control-label " for="confirmation">Confirm Password</label>
      <div class="controls valid-icon">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-key"></i></span>
          <input type="password" id="confirmation" name="confirmation" type="text" class="span11" placeholder="Re-type Password"  />
        </div>
      </div>
    </div> <!-- /cntrl-group -->      
  </div> <!-- /row -->

  <div class="row-fluid">      
    <div class="span8">
      <label class="control-label" for="streetOne">How did you hear about us?</label>        
      <select id="company" class="span12" name="streetOne" type="select"  />
        <option value="0">Please Select:</option>
        <option value="1">Google, Bing, Other (Search Engine)</option>
        <option value="2">Guide to Investing in Gold & Silver (Book)</option>
        <option value="88">Hidden Secrets Of Money</option>
        <option value="85">WealthCycles.com</option>
        <option value="12">YouTube</option>
        <option value="15">Facebook, Twitter, other social media</option>
        <option value="5">Friend or family (Word of Mouth)</option>
        <option value="86">Another Website</option>                                       
      </select>
    </div><!-- /cntrl-group --> 
  </div> <!-- /row -->
  <div class="row-fluid space-top-20"> 
    <div class="span12 form-horizontal">          
      <label class="inline">Would you like to receive the free weekly newsletter?</label>        
      <label class="radio inline"> 
        <input type="radio" class="pull-right" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Yes
      </label>
      <label class="radio inline">
        <input type="radio" class="pull-right" name="optionsRadios" id="optionsRadios1" value="option1" >
          No
      </label>
    </div><!-- /end4 -->
  </div><!-- /row --> 
  <div class="row-fluid space-top-20"> 
    <label class="checkbox">
      <input id="policy" type="checkbox" class="niceCheck clearfix" value="yes" id="answer" name="policy" data-color="green" />
        I have read and fully understand the Terms, Conditions, Policies & Procedures
    </label>
  </div><!-- /row -->

  <div class="row-fluid space-top-20"> 
    <input id="signupSubmit" class="btn btn-large btn-block btn-success disabled" type="submit" value="Create My Account"> 
  </div><!-- /row -->                 
</form> 
     
  </div><!-- /row -->         		
</div> <!--end: Container-->


</body>
</html>
<!-- Localized -->
